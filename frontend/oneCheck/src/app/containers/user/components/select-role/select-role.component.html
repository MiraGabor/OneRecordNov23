<ion-button expand="block" (click)="setOpen(true)"> {{ title }} </ion-button>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="block" (click)="setRole('export')">
        Export
      </ion-button>
      <ion-button expand="block" (click)="setRole('transit')">
        Transit
      </ion-button>
      <ion-button expand="block" (click)="setRole('import')">
        Import
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
