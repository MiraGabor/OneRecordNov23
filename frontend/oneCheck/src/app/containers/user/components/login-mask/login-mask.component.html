<ion-button expand="block" (click)="setOpen(true)">
  <ng-container *ngIf="!isLoading"> Login </ng-container>

  <ng-container *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </ng-container>
</ion-button>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Select User</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="full">
        <ng-container *ngFor="let user of users">
          <ion-item (click)="login(user.id)">
            {{ user.name + " | " + user.role + " | " + user.stationCode }}
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
