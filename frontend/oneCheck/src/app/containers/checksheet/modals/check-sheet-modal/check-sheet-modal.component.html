<ion-header>
  <ion-toolbar>
    <ion-title>Dummy Checksheet</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [value]="activeSegment" (ionChange)="changeSegment($event)">
    <ion-segment-button value="export">
      <ion-label>Export</ion-label>
    </ion-segment-button>
    <ion-segment-button value="transit">
      <ion-label>Transit</ion-label>
    </ion-segment-button>
    <ion-segment-button value="import">
      <ion-label>Import</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Export for example -->
  <ng-container>
    <ion-accordion-group>
      <ion-accordion
        *ngIf="
          activeSegment === 'export' && checksheet?.originHandlingAgentSheet
        "
        value="first"
      >
        <ion-item slot="header" color="light">
          <ion-label>Origin Handling Agent Sheet</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-list>
            <ion-item>
              <ion-label> Example Readonly </ion-label>
              <ion-checkbox disabled slot="end"> </ion-checkbox>
            </ion-item>
            <ion-item>
              <!-- todo value / selected -->
              <ion-label>Example Readonly 2</ion-label>
              <ion-checkbox [checked]="true" disabled slot="end">
              </ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label> test </ion-label>
              <ion-checkbox slot="end"> </ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label> test </ion-label>
              <ion-checkbox slot="end"> </ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label> test </ion-label>
              <ion-checkbox slot="end"> </ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-input label="Temperature" placeholder="CÂ°"></ion-input>
            </ion-item>
          </ion-list>
        </div>
      </ion-accordion>

      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label>Second Accordion</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Second Content</div>
      </ion-accordion>
    </ion-accordion-group>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-button expand="block">Submit</ion-button>
</ion-footer>
