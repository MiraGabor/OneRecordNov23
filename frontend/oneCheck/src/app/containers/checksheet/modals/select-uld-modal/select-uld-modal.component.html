<ion-header>
  <ion-toolbar>
    <ion-title>{{ testAWB }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="shipment$ | async as shipment">
    <!-- todo: loop through object -->
    <ion-item
      (click)="getChecksheet(uld)"
      *ngFor="let uld; in: shipment.uldDictionary"
    >
      <ion-label>{{ "ULD " + uld }}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
